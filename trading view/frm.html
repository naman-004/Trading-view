<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login</title>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body style="background-color: whitesmoke;">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center " style="margin-top:5rem;">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <h3 style="text-align: center;font-size: 2.5rem;font-weight: 500;margin-bottom: 1rem;">LOGIN
                        </h3>
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg"
                                placeholder="Email" required>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg"
                                placeholder="Password" required>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked
                                    style="font-size: 1rem;">
                                <label class="form-check-label" for="form1Example3" style="font-size: 1rem;"> Remember
                                    me </label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="width:100% ;">Sign in</button>

                        <div class="divider d-flex align-items-center "
                            style="margin-top:1.5rem;margin-bottom: 1.5rem;">
                            <p class="text-center  mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a class="btn btn-primary btn-lg " style="background-color: #3b5998;width: 100%;" href="#">
                            <i class="fab fa-facebook-f "></i> Continue with Facebook
                        </a>
                        <a class="btn btn-primary btn-lg "
                            style="background-color: #55acee;width: 100%;margin-top: 1rem;" href="#" >
                        <i class="fab fa-twitter "></i> Continue with Twitter</a>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
